name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        path: $GOPATH/src/github.com/$GITHUB_REPOSITORY

    - name: Get dependencies
      working-directory: $GOPATH/src/github.com/$GITHUB_REPOSITORY
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      working-directory: $GOPATH/src/github.com/$GITHUB_REPOSITORY
      run: go build -v .

    - name: Test
      working-directory: $GOPATH/src/github.com/$GITHUB_REPOSITORY
      run: go test -v ./...
